<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Registration Music</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form th:action="@{/process_register}" method="post" th:object="${user}">
					<h3>Registration | Music</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label >First Name</label>
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="25">
						</div>
						<div class="form-wrapper">
							<label >Last Name</label>
							<input type="text" class="form-control" th:field = "*{lastName}" minlength="2" maxlength="25">
						</div>
					</div>
					<div class="form-wrapper">
						<label >Email</label>
						<input type="email" class="form-control" th:field = "*{email}">
					</div>
					<div class="form-wrapper">
						<label >Password</label>
						<input type="password" class="form-control" th:field = "*{password}" minlength="5" maxlength="30">
					</div>
					<div class="form-wrapper">
						<label >User Name</label>
						<input type="text" class="form-control" th:field = "*{userName}" minlength="6" maxlength="20">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
          			</div>
          <div >
            <button type="submit">Register Now</button>
					  <a class="btn mt-2 d-flex justify-content-around" th:href="@{/}">Back</a>
          </div>


				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
